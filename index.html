<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets\style.css"/>
</head>
<body>
    <main>

        <header>
            <label>Select saved character: </label>
            <select id="saved-chars">
                
            </select>
            <button id="get-saved-char">Show Character</button>
        </header>

        <button id="generate">
            Click to generate your character!
        </button>

        <div id="error">
            <p id="error-msg"></p><!-- alert if something goes wrong with API -->
        </div>

        <div id="new-character" class="card">
            <h1 id="character-name"></h1>

            <img id="character-img" src="assets\images\wewewewe.jpg">

            <h4 id="char-class">Class:</h4>
            <h4 id="char-race">Race:</h4>
            <h4 id="char-align">Alignment:</h4>
            <button id="save-char">Save Character</button>
            
        </div>

        <footer>

        </footer>

    </main>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js\script.js"></script>
</html>
